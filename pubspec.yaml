name: smart_park_connect
description: Smart Park Connect - Intelligent Parking Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  smooth_page_indicator: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8
  shared_preferences: ^2.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  http: ^1.2.0
  image_picker: ^1.0.7
  url_launcher: ^6.2.4
  mailer: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - logo.png

  # Fonts are loaded via google_fonts package at runtime
  # No bundled font files needed
